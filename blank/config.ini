display_featured_item.type = "checkbox"
display_featured_item.options.label = "Homepage Featured Item"
display_featured_item.options.description = "Check this box if you wish to show a featured item on the homepage."
display_featured_item.options.value = "1"

typekit.type = "text"
typekit.options.label = "Adobe Fonts Identifier"
typekit.options.description = "Add an Adobe Fonts identifier (req. paid Adobe Creative Cloud account)"

featured_label_s.type = "text"
featured_label_s.options.label = "Featured Item Label: Singular"
featured_label_s.options.description = "Add a singular term to use in place of \"Featured Item\""

featured_label_p.type = "text"
featured_label_p.options.label = "Featured Items Label: Plural"
featured_label_p.options.description = "Add a singular term to use in place of \"Featured Items\""

items_label_s.type = "text"
items_label_s.options.label = "Item Label: Singular"
items_label_s.options.description = "Add a singular term to use in place of \"Item\""

items_label_p.type = "text"
items_label_p.options.label = "Items Label: Plural"
items_label_p.options.description = "Add a singular term to use in place of \"Items\""

site_subheading.type = "text"
site_subheading.options.label = "Site Subheading"
site_subheading.options.description = "Add a tagline/subheading to appear below the title."

tag_images.type = "checkbox"
tag_images.options.label = "Tag Images"
tag_images.options.description = "Check this box to display images on tags/browse. <br><strong>IMPORTANT</strong>: Every tag must have a corresponding image with the same name in the theme's <code>/images/tag-images</code> directory."

display_featured_collection.type = "checkbox"
display_featured_collection.options.label = "Homepage Featured Collection"
display_featured_collection.options.description = "Check this box if you wish to show a featured collection on the homepage."
display_featured_collection.options.value = "1"

